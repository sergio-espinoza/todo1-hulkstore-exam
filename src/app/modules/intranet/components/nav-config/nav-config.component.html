<div class="ta-center h-100p sidenav__content">
  <mat-toolbar class="mat-elevation-z1" color="accent"
    ><span mat-title>Configuraci√≥n</span></mat-toolbar
  >
  <div class="config__content">
    <h4>Selecciona el Color de Tema</h4>
    <mat-divider></mat-divider>
    <div class="item__content">
      <button
        mat-mini-fab
        *ngFor="let themeColorButton of themeColorButtons"
        (click)="changeThemeColor(themeColorButton.themeName)"
        [style.backgroundColor]="themeColorButton.backgroundColor"
        [style.color]="themeColorButton.color"
      >
        <mat-icon>palette</mat-icon>
      </button>
    </div>
  </div>
</div>
