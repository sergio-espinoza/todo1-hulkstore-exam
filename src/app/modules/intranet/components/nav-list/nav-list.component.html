<mat-nav-list class="sidenav__content navlist__content ta-center h-100p">
  <img
    class="avatar__image mat-elevation-z2"
    src="assets/images/icons/user-avatar.svg"
    alt="Avatar Image"
  />
  <div>{{ user.username }}</div>
  <mat-list-item
    *ngFor="let link of links"
    (click)="onNavigate(link.label)"
    [routerLink]="'/intranet/' + link.url"
    routerLinkActive="mat-elevation-z2 selected-link"
  >
    <mat-icon class="mat-icon">{{ link.icon }}</mat-icon>
    <span class="title-white">{{ link.label }}</span>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item routerLink="/auth" (click)="onNavigate('')">
    <mat-icon>login</mat-icon>
    <span> Salir</span>
  </mat-list-item>
</mat-nav-list>
